name: Cypress Regression Test

on:
  schedule:
  - cron: "0 */3 * * *" # Setiap 3 jam
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npm run test
